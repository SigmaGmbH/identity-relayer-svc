post:
  summary: Estimates the fee for relay of the given transfer
  operationId: getFeeEstimate
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/FeeEstimateRequest'
  responses:
    200:
      description: Estimated relay fee.
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/FeeEstimate'
    400:
      $ref: '#/components/responses/invalidParameter'
    404:
      $ref: '#/components/responses/notFound'
    409:
      description: Transfer was already withdrawn on the target
    500:
      $ref: '#/components/responses/internalError'
