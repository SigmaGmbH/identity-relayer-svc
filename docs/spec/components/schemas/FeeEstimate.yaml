allOf:
  - $ref: '#/components/schemas/FeeEstimateKey'
  - type: object
    required:
      - relationships
      - attributes
    properties:
      attributes:
        type: object
        required:
          - from_chain
          - to_chain
          - gas_estimate
          - gas_token
          - fee_amount
          - fee_token
          - fee_token_address
          - created_at
          - expires_at
        properties:
          from_chain:
            type: string
            example: 'Goerli'
          to_chain:
            type: string
            example: 'Sepolia'
          gas_estimate:
            type: string
            example: '0xFFFF'
          gas_token:
            type: string
            example: 'ETH'
          fee_amount:
            type: string
            example: '0xA2FF'
          fee_token:
            type: string
            example: 'RMO'
          fee_token_address:
            type: string
            example: '0xB216d5e19e0c424F38675e6a093d38d49d773a2A'
          created_at:
            type: string
            format: time.Time
            example: "2022-11-02T12:00:44Z"
          expires_at:
            type: string
            format: time.Time
            example: "2022-11-02T12:30:44Z"
      relationships:
        type: object
        required:
          - transfer
          - confirmation
        properties:
          transfer:
            $ref: '#/components/schemas/TransferKey'
          confirmation:
            $ref: '#/components/schemas/ConfirmationKey'
